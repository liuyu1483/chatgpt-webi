        // æ·»åŠ è®¾å¤‡æŒ‡çº¹ç”Ÿæˆå‡½æ•°
        function generateDeviceFingerprint() {
            const screenInfo = `${window.screen.width},${window.screen.height},${window.screen.colorDepth}`;
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const language = navigator.language;
            const platform = navigator.platform;
            const userAgent = navigator.userAgent;
            
            // å°†æ‰€æœ‰ä¿¡æ¯ç»„åˆå¹¶è¿›è¡Œç®€å•çš„å“ˆå¸Œå¤„ç†
            const fingerprint = `${screenInfo}-${timeZone}-${language}-${platform}-${userAgent}`;
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }
